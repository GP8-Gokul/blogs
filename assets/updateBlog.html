<html>
    <head>
        <title>Update Blog</title>
        <link href="/createBlog.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class='top'>
            <h1>Blogs</h1>
        </div>
        <div class="top-buttons">
            <button onclick="allBlogs()" class="color">📖All Blogs</button>
            <button onclick="myBlogs()">📚 My Blogs</button>
            <button onclick="create()">✏️ Write Blog</button>
            <button onclick="logout()">👋 Log Out</button>
        </div>
        <div id="main">
            <div id="titsub">
                <label> Title: </label>
                <button onclick="update()">Update</button>
            </div>
            <br>
            <input type="text" id="title">
            <br><br>
            <label> Content: </label>
            <br><br>
            <div id="content" contenteditable="true"></div>
        </div>
        <script src="/updateBlog.js"></script>
    </body>
</html>
